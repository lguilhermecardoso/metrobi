<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }
    .race-track {
      position: relative;
      width: 80%;
      height: 50px;
      background-color: #585454;
      border-radius: 25px;
      overflow: hidden;
    }
    .track-dash {
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: linear-gradient(180deg, transparent 50%, rgba(255, 255, 255, 0.2) 50%);
      background-size: 20px 20px;
    }
    .runner {
      position: absolute;
      top: 50%;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      transform: translateY(-50%);
    }
    .achilles {
      background-color: blue;
      p {
        color: white;
        text-align: center;
        position: absolute;
        top: 10px;
        left: 30px;
        -webkit-text-stroke-width: 0.1px;
        -webkit-text-stroke-color: black;
      }
    }
    .tortoise {
      background-color: green;
      p {
        color: white;
        text-align: center;
        position: absolute;
        top: 10px;
        left: 30px;
        -webkit-text-stroke-width: 0.1px;
        -webkit-text-stroke-color: black;
      }
    }
  </style>
</head>
<body>
  <div class="race-track">
    <div class="track-dash"></div>
    <div class="runner achilles">
      <p>Achiles</p>
    </div>
    <div class="runner tortoise">
      <p>Tortoise</p>
    </div>
  </div>

  <script>
    const achilles = document.querySelector('.achilles');
    const tortoise = document.querySelector('.tortoise');
    const trackWidth = document.querySelector('.race-track').clientWidth;

    let achillesPos = 0;
    let tortoisePos = trackWidth * 0.25;
    const tortoiseSpeed = 2;
    let achillesSpeed = 10;

    function animateRace() {
      if (achillesPos < tortoisePos) {
        achillesPos += achillesSpeed;
      }
      tortoisePos += tortoiseSpeed;
      achillesSpeed *= 0.98;
      achilles.style.left = `${achillesPos}px`;
      tortoise.style.left = `${tortoisePos}px`;

      if (achillesPos >= trackWidth - 40 || tortoisePos >= trackWidth - 40) {
        achillesPos = 0;
        tortoisePos = trackWidth * 0.25;
        achillesSpeed = 10;
      }
      requestAnimationFrame(animateRace);
    }
    animateRace();
  </script>
</body>
</html>
